<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <meta name="description" content="Class HTML & CSS Quiz">
    <meta name="author" content="Kehinde Ojo">   
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <form action="/submit-quiz" method="post">
        <h1>HTML & CSS Quiz</h1>
        <div class="form-group">
            <label for="q1">1. What does HTML stand for?</label>
            <input type="text" id="q1" name="q1" required>
        </div>
        <div class="form-group">
            <label for="q2">2. Describe the CSS box model.</label>
            <textarea id="q2" name="q2" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="q3">3. Which of the following is a CSS framework?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="bootstrap">Bootstrap</option>
                <option value="jquery">jQuery</option>
                <option value="angular">Angular</option>
            </select>
        </div>
        <div class="form-group">
            <label for="q4">4. How many levels of headings are there in HTML?</label>
            <input type="number" id="q4" name="q4" min="1" max="6" required>
        </div>
        <div class="form-group">
            <label for="q5">5. What is the purpose of the <code>&lt;link&gt;</code> tag in HTML?</label>
            <input type="text" id="q5" name="q5" required>
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
