<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Movie Guessing Game">
    <meta name="author" content="Kehinde Ojo">
         <title>Holiday Movie Guessing Game</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Holiday Movie Guessing Game</h1>
    </header>
    <main>
        <section id="game">
            <button id="start-game">Start Game</button>
            <div id="selected-movie" class="hidden">
                <h2>Movie: <span id="movie"></span></h2>
                <img id="movie-image" src="" alt="Movie Poster" class="hidden">
            </div>
            <button id="reveal-team-member" class="hidden">Reveal Team Member</button>
            <div id="selected-team-member" class="hidden">
                <h2>Team Member: <span id="team-member"></span></h2>
            </div>
            <button id="next-movie" class="hidden">Next Movie</button>
            <button id="reset-game" class="hidden">Reset Game</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Holiday Movie Guessing Game</p>
    </footer>
</body>
</html>
